<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido a FoodFusion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <!-- El contenido se coloca aquí -->
  <section class="search">
    <ion-searchbar placeholder="Buscar ingredientes" debounce="0"></ion-searchbar>
  </section>

  <section class="recipes" *ngIf="recipe">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ recipe.strMeal }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}">
        <p>{{ recipe.strInstructions }}</p>
        <ion-card-subtitle>Ingredientes:</ion-card-subtitle>
        <ul>
          <li *ngFor="let ingredient of getIngredients()">{{ ingredient }}</li>
        </ul>
        <a [href]="recipe.strYoutube" target="_blank">Ver receta en YouTube</a>
      </ion-card-content>
    </ion-card>
  </section>

  <section class="recommended">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Comidas Recomendadas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Descubre nuestras recomendaciones de comidas basadas en tus preferencias. ¡No te las pierdas!</p>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="menu">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>Menú</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="diario">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Diario</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="perfil">
          <ion-icon name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
