<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Perfil de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="user.name" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono</ion-label>
          <ion-input [(ngModel)]="user.phone" placeholder="Teléfono"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="saveProfile()">Guardar Cambios</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
